<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeWellLah - Your Super Friendly Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="interaction-wrapper">
            <div class="avatar-wrapper">
                <div class="avatar">
                    <div class="hair"></div>
                    <div class="face">
                        <div class="eyebrow left"></div>
                        <div class="eyebrow right"></div>
                        <div class="eye left"><div class="pupil"></div></div>
                        <div class="eye right"><div class="pupil"></div></div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
            <div class="response-bubble" id="response-bubble">
                <p id="greeting">Hi, AgeWellLah here! Iâ€™m so happy to see you! Tap "Talk" to chat with me! ðŸ˜„</p>
            </div>
        </div>
        <div class="controls">
            <button id="talkButton" onclick="startRecording();" tabindex="0">Talk</button>
            <!-- <select id="language" onchange="updateLanguage();" tabindex="0">
                <option value="en-US">English</option>
                <option value="zh-CN">Mandarin</option>
            </select> -->
        </div>
        <div id="text-display">
            <p id="transcript">Your speech will appear here...</p>
        </div>
        <audio id="audio-player" style="display: none;" controls></audio>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/assistant.js"></script>
</body>
</html>
